<div class="article-list" *ngFor="let articles of Array.from(monthYearToArticlesMap.values())">
    <h1>{{articles[0].dateStart | localizedDate: 'LLLL, YYYY'}}</h1>
    <div class="article-list__articles">
        <app-article *ngFor="let article of articles" [article]="article"></app-article>
    </div>
</div>
